<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styleLogin2.css">
    <link rel="icon" href="pngimg.com - paw_PNG69 (3).png">
    <title>Dog Shelter | Join our pack!</title>
    
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1><i class="fa-solid fa-paw" style="margin-right: 5px;"></i>Create Account</h1>
                <div class="socialmedia-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <span>or use your email and password for registration</span>
                <input type="text" placeholder="Name" required>  
                <input type="email" placeholder="Email (*optional*)">
                <input type="password" placeholder="Password" required> 
                <button type="submit"><i class="fa-solid fa-paw" style="margin-right: 5px;"></i>Sign Up</button>
                <!-- <p>Already have an account? <a href="#" id="login-link">Login</a></p> -->

            </form>
        </div>

        <div class="form-container log-in">
            <form>
                <h1><i class="fa-solid fa-paw" style="margin-right: 5px;"></i>Login</h1>
                <div class="socialmedia-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <span>or use your account</span>
                <input type="text" placeholder="Username" required>  
                <input type="password" placeholder="Password" required>
                <a href="forgot.html" id="fpw">Forgot Password?</a>
                <button><i class="fa-solid fa-paw" style="margin-right: 5px;"></i>Login</button>
                
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">

                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Ready to fetch more doggy updates? Log in to continue</p>
                    <button class="hidden" id="login"><i class="fa-solid fa-paw" style="margin-right: 5px;"></i>Login</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>New Here?</h1>
                    <p>Join our pack! Sign up to meet dogs looking for a loving home.</p>
                    <button class="hidden" id="register"><i class="fa-solid fa-paw" style="margin-right: 5px;"></i>Sign Up</button>
                </div>

            </div>
        </div>

    </div>

    <script src="scriptLogin.js"></script>
</body>

</html>
