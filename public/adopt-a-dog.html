<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt A Dog Page</title>
    <link rel="icon" href="Icon.png" type="image/png">
    <style>

        }

        main {

      justify-content: center;

    }

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }
    .card img {
  border-radius: 3px;
 margin-bottom: 15px;
 width: 100%;
}
    section {

      flex-direction: row;
      flex: 1;
      flex-grow: 8;
      flex-wrap: wrap;
    }
    #breedDetails {
    display: none;
   position: fixed;
    top: 0;
    left: 0;
    width: 100%;

    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

    background-color: white;
    padding: 30px;

    text-align: center;
}

.modal-content h2 {

.close-btn {

    border: none;
    background-color: #ffcc00;
    color: black;
    cursor: pointer;
    border-radius: 5px;
    font-size: 14px;
}

.close-btn:hover {
    background-color: #e6b800;
}
.search-bar {
  text-align: center;
  margin: 20px;
  margin-left: 70%;
}

.search-bar input {
  padding: 8px;
  width: 220px;
  border: 1px solid #706868;
  border-radius: 4px;
}


.search-bar button {
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 10px;
  background-color: rgb(48, 132, 228);
  color: white;
}
section.card2 button {
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin: 5px;
  margin-left: 30px; 
  background-color: rgb(48, 132, 228);
  color: white;
}

section.card2 {
  width: 97vw;
  margin-left: 10px;
  padding: 30px;
  background-color: #fff; 
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

section.card2 button:hover {
  background-color: rgb(30, 110, 200);
}
        </style>
</head>
<body>
    
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="Dog.png" alt="logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="adopt-a-dog.html">Adopt a Dog</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact-us.html">Contact</a></li>
        </ul>
        <div class="log">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </nav>
    <div>
        <img src="Banner2.png" alt="Adopt a Dog Banner" style="width: 100%; height: 600px;">
    </div>
    <div class="search-bar">
        <input type="search" id="searchKey" placeholder="search breed type...">
        <button onclick="search()">Search</button>
      </div>
      <section class="card2">
        <h3>Filter by Breed Group</h3>
        <button onclick="filterByGroup('Working')">Working</button>
        <button onclick="filterByGroup('Hound')">Hound</button>
        <button onclick="filterByGroup('Toy')">Toy</button>
        <button onclick="filterByGroup('Sporting')">Sporting</button>
        <button onclick="filterByGroup('all')">All Groups</button>
      </section>
      
      <section class="card2">
        <h3>Filter by LifeSpan</h3>
        <button onclick="filterByLife('medium')">10-13 yrs</button>
        <button onclick="filterByLife('long')">Above 13 yrs</button>
        <button onclick="filterByLife('all')">All Lifespans</button>
      </section>
    <main>
        <section id="result"></section>
    </main>
    <div id="breedDetails" class="modal">
      <div class="modal-content">
          <h2>Breed Details</h2>
          <p id="breedName"></p>
          <p id="breedGroup"></p>
          <p id="lifeSpan"></p>
          <p id="additionalInfo"></p>
          <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
  </div>
<script>
    let state = [];
    function displayBreeds(data) {
    let result = document.querySelector('#result');
    let html = '';

    for (let dog of data) {

      let imageUrl = '';
      if (dog.image && dog.image.url) {
        imageUrl = dog.image.url;
      } else if (dog.reference_image_id) {
        imageUrl = `https://cdn2.thedogapi.com/images/${dog.reference_image_id}.jpg`;
      }

      if (imageUrl) {
        html += `
          <article class="card">
              <img src="${imageUrl}" alt="${dog.name}" width="220" height="180" />
            <p><strong>Breed Type:</strong> ${dog.name}</p><br>
            <p><strong>Breed Group:</strong> ${dog.breed_group}</p><br>
            <p><strong>Life Span:</strong> ${dog.life_span}</p><br>
            <button onclick="showDetails(${dog.id})">View Details</button>
          </article>
        `;
      }
    }
    result.innerHTML = html;
  }

  async function getBreeds() {
  let response = await fetch('https://api.thedogapi.com/v1/breeds');
  let data = await response.json();
  state = data; 
  displayBreeds(data);
  //displayBreeds(data);
  populateBreedGroupFilter(data);
}

getBreeds();
function search() {
            let searchKey = document.querySelector('#searchKey').value; 
            let results = [];

         
            for (let rec of state) {
               
                let searchText = rec.name.toUpperCase();
    searchKey = searchKey.toUpperCase();

              
                if (searchText.search(searchKey) !== -1) {
                    results.push(rec); 
                }
            }

            displayBreeds(results); 
        }
        function filterByGroup(group) {
  let filtered = [];

  for (let rec of state) {
    if (group === 'all' || rec.breed_group === group) {
      filtered.push(rec);
    }
  }

  displayBreeds(filtered);
}

function filterByLife(range) {
  let filtered = [];

  for (let rec of state) {
    let years = rec.life_span; 

    if (
      range === 'all' ||
      (range === 'medium' && years >= '10' && years <= '13') || 
      (range === 'long' && years > '13')      
    ) {
      filtered.push(rec);
    }
  }

  displayBreeds(filtered);
}
function showDetails(breedId) {
        let breed = null;


        for (let i = 0; i < state.length; i++) {
            if (state[i].id === breedId) {
                breed = state[i]; 
            }
        }

        if (breed) {
            document.getElementById('breedName').textContent = 'Breed: ' + breed.name;
            document.getElementById('breedGroup').textContent = 'Group: ' + (breed.breed_group || 'Unknown');
            document.getElementById('lifeSpan').textContent = 'Life Span: ' + (breed.life_span || 'Unknown');
            document.getElementById('additionalInfo').textContent = 'Temperament: ' + (breed.temperament || 'Unknown') + ' | Origin: ' + (breed.origin || 'Unknown');
            document.getElementById('breedDetails').style.display = 'block';
        }
    }

    function closeModal() {
        document.getElementById('breedDetails').style.display = 'none';
    }

    getBreeds();
</script>
</body>
</html>
