.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  width: 60%;

  text-align: center;

h2 {
  margin-bottom: 20px;
}

input, textarea,select {
  width: 80%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 14px;
  font: 1em sans-serif;
}
.phone-container {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  width: 500px;
  justify-content: center;
  margin-left: 150px;
}
label,p {
  display: block;
  font-size: 16px;
  color: #7d7a86;
  margin-top: 20px;;
  margin-bottom: 8px;
  text-align: center;
  font-weight: bold;
}

button {
  background-color:rgb(228, 223, 223);
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  background-color: rgb(48, 132, 228);
}

button:hover {
  background-color:rgb(212, 131, 10) ;
}

    <div class="container">
        <h2>Contact US</h2>
        <form id="contactForm">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Your Email" required />
          <p>Enter your phone Number below</p><br>
          <div class="phone-container">
           
            <input type="text" id="areaCode" placeholder="Area Code" maxlength="3" required />
            <input type="text" id="prefix" placeholder="Prefix" maxlength="3" required />
            <input type="text" id="lineNumber" placeholder="Line Number" maxlength="4" required />
          </div>
          <label for="subject">Select A Topic</label>
      <select id="subject" required>
        <option value="" disabled selected>Select a Topic</option>
        <option value="adoption">Adoption Inquiry</option>
        <option value="volunteer">Volunteering Services</option>
        <option value="donation">Donations</option>
        <option value="general">General Question</option>
        <option value="general">Fostering</option>
      </select>
          <textarea id="message" placeholder="Your Message" required></textarea><br>
          <button type="submit">Send</button>
        </form>
      </div>
    
</body>
