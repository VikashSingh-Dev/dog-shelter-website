<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form Popup</title>
  <style>
    /* === INSERT CSS FROM ABOVE HERE === */
    nav.sticky {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 999;
    }

    #contactPopup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none; /* initially hidden */
        justify-content: center;
        align-items: center;
    }

    #contactPopup > div {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    #contactPopup input,
    #contactPopup textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    #contactPopup button {
        padding: 10px 20px;
        margin: 8px;
        background-color: #ffcc00;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    #contactPopup button:hover {
        background-color: #e6b800;
    }

    #thankYouMessage p {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Button to open the popup -->
  <button onclick="showContactForm()">Contact Us</button>

  <!-- Contact Form Popup -->
  <div id="contactPopup">
    <div>
      <div id="contactFields">
        <input type="text" id="contactName" placeholder="Your Name" />
        <input type="email" id="contactEmail" placeholder="Your Email" />
        <textarea id="contactMessage" placeholder="Your Message"></textarea>
        <br />
        <button onclick="submitContactForm()">Send</button>
        <button onclick="closeContactForm()">Cancel</button>
      </div>

      <div id="thankYouMessage" style="display: none;">
        <p>Thank you for contacting us!</p>
        <button onclick="closeContactForm()">Close</button>
      </div>
    </div>
  </div>

  <script>
    function showContactForm() {
      document.getElementById("contactPopup").style.display = "flex";
    }

    function submitContactForm() {
      var name = document.getElementById("contactName").value.trim();
      var email = document.getElementById("contactEmail").value.trim();
      var message = document.getElementById("contactMessage").value.trim();

      if (name === "" || email === "" || message === "") {
        alert("Please fill in all fields!");
      } else {
        document.getElementById("contactFields").style.display = "none";
        document.getElementById("thankYouMessage").style.display = "block";
      }
    }

    function closeContactForm() {
      document.getElementById("contactPopup").style.display = "none";
      document.getElementById("contactName").value = "";
      document.getElementById("contactEmail").value = "";
      document.getElementById("contactMessage").value = "";
      document.getElementById("contactFields").style.display = "block";
      document.getElementById("thankYouMessage").style.display = "none";
    }
  </script>

</body>
</html>
