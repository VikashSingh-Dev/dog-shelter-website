<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="Icon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }
        .logo img {
            max-width: 0.5 px;
            height: 0.5 px;
        }

        nav {
            background-color: whitesmoke;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin-left: 40px;
            margin-right: 40px;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .log {
            display: flex;
            gap: 10px;
        }

        .log button {
            padding: 8px 15px;
            border: none;
            background-color: #ffcc00;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .log button:hover {
            background-color: #e6b800;
        }
        main {
      display: grid;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      flex-grow: 1;
    }
    
    section {
      display: flex;
      flex-direction: row;
      flex: 1;
      flex-grow: 8;
      flex-wrap: wrap;
    }
        </style>
</head>
<body>
    
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="Dog.png" alt="logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Adopt a Dog.html">Adopt a Dog</a></li>
            <li><a href="/About-us.html">About us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="log">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </nav>
    <div>
        <img src="Banner2.png" alt="Adopt a Dog Banner" style="width: 100%; height: 600px;">
    </div>
    <main>
        <section id="result"></section>
    </main>

<script>
    function displayBreeds(data) {
    let result = document.querySelector('#result');
    let html = '';

    for (let dog of data) {

      let imageUrl = '';
      if (dog.image && dog.image.url) {
        imageUrl = dog.image.url;
      } else if (dog.reference_image_id) {
        imageUrl = `https://cdn2.thedogapi.com/images/${dog.reference_image_id}.jpg`;
      }

      if (imageUrl) {
        html += `
          <article class="card">
              <img src="${imageUrl}" alt="${dog.name}" width="220" height="180" />
            <p><strong>Name:</strong> ${dog.name}</p>
            <p><strong>Breed Group:</strong> ${dog.breed_group}</p>
            <p><strong>Temperament:</strong> ${dog.temperament}</p>
            <p><strong>Life Span:</strong> ${dog.life_span}</p>
          
          </article>
        `;
      }
    }

    result.innerHTML = html;
  }

  async function getBreeds() {
    let response = await fetch('https://api.thedogapi.com/v1/breeds');
    let data = await response.json();
    displayBreeds(data);
  }

  getBreeds();
</script>
</body>
</html>
