<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="Icon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }
        .logo img {
            max-width: 0.5 px;
            height: 0.5 px;
        }

        nav {
            background-color: whitesmoke;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin-left: 40px;
            margin-right: 40px;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .log {
            display: flex;
            gap: 10px;
        }

        .log button {
            padding: 8px 15px;
            border: none;
            background-color: #ffcc00;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .log button:hover {
            background-color: #e6b800;
        }
        </style>
</head>
<body>
    
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="Dog.png" alt="logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Adopt a Dog.html">Adopt a Dog</a></li>
            <li><a href="/About-us.html">About us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="log">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </nav>
    <div>
        <img src="Banner2.png" alt="Adopt a Dog Banner" style="width: 100%; height: 600px;">
    </div>


</body>
</html>
