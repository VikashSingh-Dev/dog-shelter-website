<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <title>Dog Adoption</title>
    <link rel="icon" href="Icon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
           
           background-color: transparent;
          
        }
        .logo img {
            max-width: 0.5 px;
            height: 0.5 px;
            transition: opacity 0.3s ease;
        }

        nav {
            transition: opacity 0.3s ease;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin-left: 40px;
            margin-right: 40px;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .log {
            display: flex;
            gap: 10px;
        }

        .log button {
            padding: 8px 15px;
            border: none;
            background-color: #ffcc00;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .log button:hover {
            background-color: #e6b800;
        }

        .banner {
            width: 60%;
            height: 300px; 
            background-image: url('banner-image.jpg'); /* Replace with your banner image file path */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            padding-top: 100px;
        }

        .homepage {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 40px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="Dog.png" alt="logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Adopt a Dog.html">Adopt a Dog</a></li>
            <li><a href="/About-us.html">About us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="log">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </nav>
    <div>
        <img src="Banner.png" alt="Adopt a Dog Banner" style="width: 104%; height: 400px;">
    </div>

    <div class="homepage">
        <h1>Welcome to Pawsome Rescues Dog Adoption Center</h1>
       
    </div>

 
</body>
</html>
